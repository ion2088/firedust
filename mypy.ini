[mypy]
plugins = pydantic.mypy

# Enable strict optional checks
strict_optional = True

# Enable disallowing any type for None
disallow_any_explicit = True

# Enable disallowing any type for unannotated variables
disallow_untyped_defs = True

# Enable disallowing any type for function arguments and return values
disallow_untyped_calls = True

# Enable disallowing any type for methods
disallow_untyped_decorators = True

# Enable strict type checking
strict = True

# Enable warnings for unreachable code
warn_unreachable = True

# Enable warnings for unused imports
warn_unused_ignores = True

# Enable warnings for unused variables
warn_unused_configs = True

# Exclude directories or files from type checking
exclude = tests/, docs/

# Specify additional import discovery paths
mypy_path = src/
